<html>

      <head>
              <title>Registration form</title>
      </head>

      <body>
             <form>

                 <h1 align="center">Registration Form</h1>
             
                     <hr/>
                     <hr/>
                      
                   

                   <label for="Fname">First Name :</label>
                          <input type="name" name="Fname" placeholder="Enter Your FisrtName" 
                            required />
                     <br/>
                     <br/>
                   
                   <label for="Lname">Last Name :</label>
                          <input type="name" name="Lname" placeholder="Enter Your LastName" 
                            required />
        
                     <br/>
                     <br/>

                   <label for="Email">Email :</label>
                          <input type="email" name="Email" placeholder="Enter Your Email" 
                            required />

                     <br/>
                     <br/>
             
                   <label for="Phone">Phone Number:</label>
                          <input type="number" name="Phone" placeholder="Enter Your Phone Number" 
                            required />

                     <br/>
                     <br/>
                   
                    <label for="Contact">Contact Number:</label>
                          <input type="tel" name="Contact" placeholder="Enter Your 10-Digit Number" 
                           pattern="[0-9]{10}"required />

                     <br/>
                     <br/>
          
                     <label for="address">Address:</label>
                           <textarea name="address" rows="5" cols="40">
                            </textarea>
                    
                     <br/>
                     <br/>

                     <label for="DOB"> Birth Date :</label>
                          <input type="Date" name="DOB" placeholder="Enter Your Birth Date" 
                            required />

                     <br/>
                     <br/>

                     <label for="gender"> Gender :</label>
                          <input type="radio" name="gender" value="Male"/>Male
                          <input type="radio" name="gender" value="FeMale"/>FeMale
                          <input type="radio" name="gender" value="Other"/>Other

                            

                     <br/>
                     <br/>
        
                     <label for="city"> City :</label>


                     <select name="City">
                               <option value="">Enetr Your City</option>
                               <option value="surat">Surat</option>
                               <option value="Bharuch">Bharuch</option>
                               <option value="Mumbai">Mumbai</option>
                              
                     </select>

                     <br/>
                     <br/>

                     <label for="Doc">Upload File :</label>
                          <input type="file" name="Doc" 
                            required />

                     <br/>
                     <br/>


                           <input type="submit" name="Submit" value="Register" 
                            required />

                     <br/>
                     <br/>

                     
 


             </form>
      </body>












</html>
